name: okdriver_app
description: A mobile app for driver safety and assistance.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+2
  path_provider: ^2.0.15
  path: ^1.8.3
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_tts: ^3.7.0
  speech_to_text: ^6.3.0
  http: ^1.1.0
  intl: ^0.18.1
  permission_handler: ^10.4.3
  google_fonts: ^5.1.0
  geolocator: ^10.0.0
  flutter_webrtc: 0.9.36
  web_socket_channel: ^2.4.0
  image: ^4.0.17
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
